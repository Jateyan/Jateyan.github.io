<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF查看器</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #pdf-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #f5f5f5;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .header .back-btn {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <div class="header">
      <h1 id="pdf-title">PDF查看器</h1>
      <button class="back-btn" onclick="goBack()">返回列表</button>
    </div>
    <iframe id="pdf-viewer" src=""></iframe>
  </div>

  <script>
    // 获取URL参数中的文件路径
    function getParameterByName(name) {
      const url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // 设置PDF查看器
    function setupPdfViewer() {
      const fileUrl = getParameterByName('file');
      if (fileUrl) {
        // 设置文件标题
        const fileName = fileUrl.split('/').pop();
        document.getElementById('pdf-title').textContent = fileName;
        document.title = fileName;
        
        // 设置PDF查看器源
        document.getElementById('pdf-viewer').src = fileUrl;
      } else {
        alert('未指定PDF文件!');
        goBack();
      }
    }

    // 返回列表页
    function goBack() {
      window.location.href = '/pdfs/';
    }

    // 页面加载时设置PDF查看器
    window.onload = setupPdfViewer;
  </script>
</body>
</html>
